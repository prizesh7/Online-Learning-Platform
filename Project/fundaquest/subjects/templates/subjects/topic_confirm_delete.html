{% extends "home/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Subject</legend>
                <h2>Are you sure you want to delete the topic "{{ object.topic_name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'topic-detail' object.topic_id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
